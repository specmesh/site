{{with .Site.Data.feedback}}
{{if .enable}}
<section class="testimonial"  style="background-image: url( {{ .backgroundImage }} );">
  <div class="container">
    <div class="row">
<!--      <div class="col-lg-12">-->
        <h3>{{ .title}}</h3>
        <div class="testimonial-content">

          {{ range .feedbacks}}
          <blockquote>
            {{ .feedback}}
            <cite>{{ .feedbackAuthor }}</cite>
          </blockquote>
          {{end}}
        </div>
<!--      </div>-->
    </div>
</section>
{{end}}
{{end}}
