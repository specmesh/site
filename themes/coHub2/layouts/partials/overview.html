{{with .Site.Data.overview}}
{{if .enable}}
<section class="overview" id="overview">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title | safeHTML }}</h2>
          <p>
            {{.subtitle}}
          </p>
          <br>
          <p>
            {{.summary}}
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      {{ range .galleryImage }}
        <div class="col-md-6">
          <div class="gallery-item">
            <a href="{{ .image | absURL }}" data-source="{{ .image | absURL }}"
                title="Exhibit 01">
                <img src="{{ .image | absURL }}" alt="gallery-images">
            </a>
            <h3>{{ .name }}</h3>
            <p>
              {{.description }}
            </p>
          </div>
        </div>
      {{end }}
    </div>
  </div>
</section>
{{end}}
{{end}}
