{{with .Site.Data.cta}}
{{ if .enable }}
<section class="cta">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cta-content">
          <h2>{{.title}}</h2>
          <a target="_blank" href="{{.buttonTarget | absURL }}" class="btn btn-primary mb-3">
              GitHub Docs
          </a>
          <p style="font-size: 12px;">or check out the <a class="scroll-to" href="{{ .sourceLink }}" target="_blank">Source</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
